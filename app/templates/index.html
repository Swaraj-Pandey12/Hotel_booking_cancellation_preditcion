<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>üè® Booking Cancellation Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f8f9fa;
        }
        .container {
            max-width: 700px;
            margin-top: 50px;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        .result {
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üè® Booking Cancellation Predictor</h1>
        <form method="POST" action="/predict">
            <div class="mb-3">
                <label class="form-label">Lead Time</label>
                <input type="number" class="form-control" name="lead_time" value="30" required>
            </div>
            <div class="mb-3">
                <label class="form-label">ADR (Average Daily Rate)</label>
                <input type="number" step="0.01" class="form-control" name="adr" value="100.0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Booking Changes</label>
                <input type="number" class="form-control" name="booking_changes" value="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Previous Cancellations</label>
                <input type="number" class="form-control" name="previous_cancellations" value="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Total Special Requests</label>
                <input type="number" class="form-control" name="total_of_special_requests" value="0" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Deposit Type</label>
                <select class="form-select" name="deposit_type">
                    {% for dep in deposits %}
                        <option value="{{ dep }}">{{ dep }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label class="form-label">Customer Type</label>
                <select class="form-select" name="customer_type">
                    {% for cust in customers %}
                        <option value="{{ cust }}">{{ cust }}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">üöÄ Predict</button>
        </form>

        {% if prediction %}
        <div class="result alert alert-info mt-4">
            <h4>Prediction: <strong>{{ prediction }}</strong></h4>
            <hr>
            <h5>üìò Explanation:</h5>
            <p>{{ explanation }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
